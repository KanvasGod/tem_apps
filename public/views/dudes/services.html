<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/dudes/styles.css">

<body>
    <nav>
        <div class="navFront">
            <a href="" class="navBtn spaceLeft spaceRight">Search Order</a>
        </div>
        <div class="navBack">

    <footer>

            <a href="/dudes/contact" class="navBtn">contact</a>
